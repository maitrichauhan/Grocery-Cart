<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Cart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Grocery Cart</h1>
    </header>
    <main>
      <section class="tabs-container">
        <nav class="tabs" aria-label="Product categories">
          <button
            id="fruitsTab"
            class="active"
            onclick="showSection('fruits')"
            aria-controls="fruits"
            aria-selected="true"
          >
            Fruits
          </button>
          <button
            id="vegetablesTab"
            onclick="showSection('vegetables')"
            aria-controls="vegetables"
            aria-selected="false"
          >
            Vegetables
          </button>
        </nav>
        <input
          type="search"
          id="searchInput"
          class="search-bar"
          placeholder="Search..."
          onkeypress="handleSearch(event)"
          aria-label="Search products"
        />
      </section>
      <section id="fruits" class="section" aria-labelledby="fruitsTab">
        <article class="item">
          <img src="images/banana.png" alt="Banana" />
          <h2>Banana</h2>
          <p>$1</p>
          <div class="buttons" aria-label="Banana quantity">
            <button
              onclick="removeItem('banana', 1)"
              aria-label="Remove one banana"
            >
              -
            </button>
            <span id="bananaCount" aria-live="polite">0</span>
            <button onclick="addItem('banana', 1)" aria-label="Add one banana">
              +
            </button>
          </div>
        </article>
        <article class="item">
          <img src="images/apple.png" alt="Apple" />
          <h2>Apple</h2>
          <p>$3</p>
          <div class="buttons" aria-label="Apple quantity">
            <button
              onclick="removeItem('apple', 3)"
              aria-label="Remove one apple"
            >
              -
            </button>
            <span id="appleCount" aria-live="polite">0</span>
            <button onclick="addItem('apple', 3)" aria-label="Add one apple">
              +
            </button>
          </div>
        </article>
        <article class="item">
          <img src="images/orange.png" alt="Orange" />
          <h2>Orange</h2>
          <p>$2</p>
          <div class="buttons" aria-label="Orange quantity">
            <button
              onclick="removeItem('orange', 2)"
              aria-label="Remove one orange"
            >
              -
            </button>
            <span id="orangeCount" aria-live="polite">0</span>
            <button onclick="addItem('orange', 2)" aria-label="Add one orange">
              +
            </button>
          </div>
        </article>
      </section>
      <section
        id="vegetables"
        class="section hidden"
        aria-labelledby="vegetablesTab"
      >
        <article class="item">
          <img src="images/carrot.png" alt="Carrot" />
          <h2>Carrot</h2>
          <p>$2</p>
          <div class="buttons" aria-label="Carrot quantity">
            <button
              onclick="removeItem('carrot', 2)"
              aria-label="Remove one carrot"
            >
              -
            </button>
            <span id="carrotCount" aria-live="polite">0</span>
            <button onclick="addItem('carrot', 2)" aria-label="Add one carrot">
              +
            </button>
          </div>
        </article>
        <article class="item">
          <img src="images/potato.png" alt="Potato" />
          <h2>Potato</h2>
          <p>$1</p>
          <div class="buttons" aria-label="Potato quantity">
            <button
              onclick="removeItem('potato', 1)"
              aria-label="Remove one potato"
            >
              -
            </button>
            <span id="potatoCount" aria-live="polite">0</span>
            <button onclick="addItem('potato', 1)" aria-label="Add one potato">
              +
            </button>
          </div>
        </article>
        <article class="item">
          <img src="images/corn.png" alt="Corn" />
          <h2>Corn</h2>
          <p>$3</p>
          <div class="buttons" aria-label="Corn quantity">
            <button
              onclick="removeItem('corn', 3)"
              aria-label="Remove one corn"
            >
              -
            </button>
            <span id="cornCount" aria-live="polite">0</span>
            <button onclick="addItem('corn', 3)" aria-label="Add one corn">
              +
            </button>
          </div>
        </article>
      </section>
      <div class="total">
        Total Amount: $<span id="totalAmount" aria-live="polite">0</span>
      </div>
      <div class="button-container">
        <button class="place-order-btn" onclick="placeOrder()">
          Place Order
        </button>
        <button class="clear-cart-btn" onclick="clearCart()">Clear Cart</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
